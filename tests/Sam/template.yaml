AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
    PhpFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: 'bref-tests-function'
            CodeUri: ../..
            Handler: tests/Sam/Php/function.php
            Runtime: provided
            Layers:
                - 'arn:aws:lambda:us-east-1:209497400698:layer:php-74:8'
            Environment:
                Variables:
                    FOO: bar

    HttpFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: 'bref-tests-http'
            CodeUri: ../..
            Handler: tests/Sam/PhpFpm/index.php
            Runtime: provided
            Layers:
                - 'arn:aws:lambda:us-east-1:209497400698:layer:php-74-fpm:8'
            Events:
                HttpRoot:
                    Type: Api
                    Properties:
                        Path: /
                        Method: ANY
            Environment:
                Variables:
                    FOO: bar

    MissingHandler:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: 'bref-tests-http-missing-handler'
            CodeUri: ../..
            Handler: tests/Sam/PhpFpm/UNKNOWN.php
            Runtime: provided
            Layers:
                - 'arn:aws:lambda:us-east-1:209497400698:layer:php-74-fpm:8'
            Events:
                HttpRoot:
                    Type: Api
                    Properties:
                        Path: /missing-handler
                        Method: ANY

    Psr7Function:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: 'bref-tests-psr7'
            CodeUri: ../..
            Handler: tests/Sam/Php/psr7.php
            Runtime: provided
            Layers:
                - 'arn:aws:lambda:us-east-1:209497400698:layer:php-74:8'
            Events:
                HttpRoot:
                    Type: Api
                    Properties:
                        Path: /psr7
                        Method: ANY

      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: '0'
        To: '65535'
  SubnetNetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Ref: Subnet
      NetworkAclId:
        Ref: NetworkAcl
  SubnetNetworkAclAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Ref: Subnet2
      NetworkAclId:
        Ref: NetworkAcl
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
#        - Key: access_logs.s3.enabled
#          Value: true
#        - Key: access_logs.s3.bucket
#          Value:
#            Ref: ElbS3LogBucket
#        - Key: access_logs.s3.prefix
#          Value:
#            Ref: AWS::StackName
        - Key: idle_timeout.timeout_seconds
          Value: 300
      Name:
        Ref: AWS::StackName
      Scheme: internet-facing
      SecurityGroups:
        - Ref: LoadBalancerSecurityGroup
      Subnets:
        - Ref: Subnet
        - Ref: Subnet2
      Tags:
        - Key: Application
          Value:
            Ref: AWS::StackId
      Type: application
  TargetGroupSecure:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Name:
        Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - Secure
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Application
          Value:
            Ref: AWS::StackId
      UnhealthyThresholdCount: 2
      VpcId:
        Ref: VPC
  TargetGroupInsecure:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '301'
      Name:
        Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - Insecure
      Port: 8080
      Protocol: HTTP
      Tags:
        - Key: Application
          Value:
            Ref: AWS::StackId

      UnhealthyThresholdCount: 2
      VpcId:
        Ref: VPC
  ListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref sslcert
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroupSecure
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: 443
      Protocol: HTTPS
  ListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroupInsecure
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: 80
      Protocol: HTTP
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: LoadBalancer Security Group with HTTP/S access from the internet
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: '0'
          ToPort: '65535'
          CidrIp: 0.0.0.0/0
  WebServerFleet:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: Route
    Properties:
      AvailabilityZones:
        - Fn::GetAtt:
            - Subnet2
            - AvailabilityZone
      VPCZoneIdentifier:
        - Ref: Subnet2
      LaunchConfigurationName:
        Ref: LaunchConfiguration
      MinSize: '1'
      MaxSize: '2'
      DesiredCapacity:
        Ref: WebServerCount
      Cooldown: '30'
      Tags:
        - Key: Network
          Value: Public
          PropagateAtLaunch: true
      TargetGroupARNs:
        - Ref: TargetGroupSecure
        - Ref: TargetGroupInsecure
      TerminationPolicies:
        - OldestInstance
  ScaleUp2Policy:
    Type: AWS::AutoScaling::ScalingPolicy
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: WebServerFleet
      Cooldown: '30'
      ScalingAdjustment: '2'
  ScaleDown40PctPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      AdjustmentType: PercentChangeInCapacity
      AutoScalingGroupName:
        Ref: WebServerFleet
      Cooldown: '2700'
      ScalingAdjustment: "-40"

  FrontendCPU65Alarm:
    Type: AWS::CloudWatch::Alarm
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      EvaluationPeriods:
        Ref: ScaleUpMinutes
      Statistic: Average
      Threshold: '65'
      AlarmDescription: Frontend average CPU higher than 65 percent
      Period: '60'
      AlarmActions:
        - Ref: ScaleUp2Policy
      Namespace: AWS/EC2
      Dimensions:
        - Name: AutoScalingGroupName
          Value:
            Ref: WebServerFleet
      ComparisonOperator: GreaterThanOrEqualToThreshold
      MetricName: CPUUtilization
  FrontendCpu40Alarm:
    Type: AWS::CloudWatch::Alarm
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      EvaluationPeriods: '30'
      Statistic: Average
      Threshold: '40'
      AlarmDescription: Frontend average CPU less than 40 percent
      Period: '60'
      AlarmActions:
        - Ref: ScaleDown40PctPolicy
      Namespace: AWS/EC2
      Dimensions:
        - Name: AutoScalingGroupName
          Value:
            Ref: WebServerFleet
      ComparisonOperator: LessThanOrEqualToThreshold
      MetricName: CPUUtilization
  AlarmTopic:
    Type: AWS::SNS::Topic
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      Subscription:
        - Endpoint: support@clariondoor.com
          Protocol: email
  IamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies: []
      Description: EC2 IAM role for SSM access
  Ec2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: IamRole
  LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      Region:
        Ref: AWS::Region
      Stack:
        Ref: AWS::StackName
      Type: frontend
    Properties:
      IamInstanceProfile:
        Ref: Ec2InstanceProfile
      ImageId:
        Fn::FindInMap:
          - AWSRegionArch2AMI
          - Ref: AWS::Region
          - Fn::FindInMap:
              - AWSInstanceType2Arch
              - Ref: WebServerInstanceType
              - Arch
      SecurityGroups:
        - Ref: WebServerSecurityGroup
      InstanceType:
        Ref: WebServerInstanceType
      AssociatePublicIpAddress: 'true'
      UserData:
        Fn::Base64:
          Fn::Join:
            - "\n"
            - - "#!/bin/bash -ex"
              - exec > >(tee /tmp/init.log|logger -t user-data -s 2>/dev/console) 2>&1
              - export HOME=/root
              - rm -rf /var/www/html
              - cd /root
              - git clone git@github.com:cdins/clariondoor.git
              - rm -rf ./vagrant
              - echo working >> /var/www/html/index.php
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access from load balancer and bastion as well as outbound
        HTTP and HTTPS traffic
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp:
            Ref: OfficeCidr
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80

AWSTemplateFormatVersion: 2010-09-09
Description: OIDC provider that lets brefphp/bref retrieve layer versions

Parameters:
    FullRepoName:
        Type: String

Resources:
    Role:
        Type: AWS::IAM::Role
        Properties:
            RoleName: bref-github-actions
            AssumeRolePolicyDocument:
                Statement:
                    - Effect: Allow
                      Action: sts:AssumeRoleWithWebIdentity
                      Principal:
                          Federated: arn:aws:iam::873528684822:oidc-provider/token.actions.githubusercontent.com
                      Condition:
                          StringLike:
                              token.actions.githubusercontent.com:sub: !Sub repo:${FullRepoName}:*
            Policies:
                -   PolicyName: RetrieveLayersForLayerRole
                    PolicyDocument:
                        Statement:
                            -   Effect: Allow
                                Action:
                                    - lambda:GetLayerVersion
                                    - lambda:GetLayerVersionPolicy
                                    - lambda:ListLayers
                                    - lambda:ListLayerVersions
                                Resource:
                                    - '*'

Outputs:
    Role:
        Value: !GetAtt Role.Arn
